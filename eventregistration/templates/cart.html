<!DOCTYPE html>
<html>
<head>
    <title>Chekout - eventManager</title>
</head>
<body>
    <table>
        <tr>
            <th>Evento</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.event.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>R$ {{ item.event.ticketPrice }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2">Total</td>
            <td>R$ {{ total }}</td>
        </tr>

    </form>
</body>
</html>
