app = "eventmanager"
primary_region = "gig"
console_command = "/code/manage.py shell"

[build]

[deploy]
  release_command = "python manage.py migrate"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  
[[services]]
  internal_port = 5432 
  protocol = "tcp"

[[services.ports]]
  handlers = ["pg_tls"]
  port = 5432
  
[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
